  <div class="demo_wrapper">
    <div class="demo container">      
      <div id="slideshow_mask">
        <div id="slideshow">
          <div class="slide" style="background:red">..</div>
          <div class="slide" style="background:blue">..</div>
          <div class="slide" style="background:yellow">..</div>
        </div>
      </div>
      <div id="pager"></div>
      <a id="prev"></a>
      <a id="next"></a>
      <div class="clear"></div>

  <script src="assets/js/jquery.easing.js"></script>
  <script src="jquery.scrollface.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
      $('#slideshow').scrollface({
        next   : $('#next'),
        prev   : $('#prev'),
        pager  : $('#pager'),
        speed  : 400,
        easing : 'easeOutExpo'
      });
    });
